<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .animated-text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6600;
            animation: fadeIn 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .animated-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">
        <span>C</span>
        <span>o</span>
        <span>d</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
        <span>S</span>
        <span>a</span>
        <span>v</span>
        <span>v</span>
        <span>y</span>
        <span>.</span>
        <span>C</span>
        <span>o</span>
        <span>m</span>
    </div>
</body>
</html>
